<VirtualHost *:SERVER_PORT>
	LoadModule wsgi_module modules/mod_wsgi.so
	WSGIDaemonProcess pgadmin4 processes=1 threads=25 python-path=/var/www/pgadmin:/usr/local/python3/lib/python3.9/site-packages
	WSGIScriptAlias SERVER_PATH /usr/local/python3/lib/python3.9/site-packages/pgadmin4-web/pgAdmin4.wsgi

	<Directory /usr/local/python3/lib/python3.9/site-packages/pgadmin4-web/>
		WSGIProcessGroup pgadmin4
		WSGIApplicationGroup %{GLOBAL}
		WSGIScriptReloading On
		WSGIPassAuthorization On
		<IfModule mod_authz_core.c>
			# Apache 2.4
			Require all granted
		</IfModule>
		<IfModule !mod_authz_core.c>
			# Apache 2.2
			Order Deny,Allow
			Deny from All
			Allow from 127.0.0.1
			Allow from ::1
		</IfModule>
	</Directory>

    RedirectMatch ^/$ SERVER_PATH
</VirtualHost>
